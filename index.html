<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="city-search-form">
        <div class="row">
          <div class="col-sm-6">
            <input
              id="city-search-input"
              class="form-control"
              placeholder="enter a city"
              autocomplete="off"
              autofocus="on"
              type="text"
            />
          </div>
          <div class="col-sm-3 search-button text-center">
            <input
              type="submit"
              value="search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-md-3 search-button text-center">
            <button
              type="button"
              id="current-location-button"
              class="btn btn-outline-primary w-100"
            >
              current
            </button>
          </div>
        </div>
      </form>
      <footer>Coded by Julie Gardner</footer>
    </div>
  </body>
</html>
