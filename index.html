<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="city-search-form">
        <div class="row">
          <div class="col-sm-6">
            <input
              id="city-search-input"
              class="form-control"
              placeholder="enter a city"
              autocomplete="off"
              autofocus="on"
              type="text"
            />
          </div>
          <div class="col-sm-3 search-button text-center">
            <input
              type="submit"
              value="search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-md-3 search-button text-center">
            <button
              type="button"
              id="current-location-button"
              class="btn btn-outline-primary w-100"
            >
              current
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-sm-8">
          <div class="current-city">
            <h1 id="current-city"></h1>
            <h2 id="current-temp"><strong></strong></h2>
            <span class="degrees-c" id="celsius-link">ËšC</span>
          </div>
          <div class="current-date-time">
            <ul>
              <li id="day"></li>
              <li id="month-date-year"></li>
              <li id="time"></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-body">
            <img src="images/moon-icon.png" class="moon-icon" />
            <p id="current-conditions"></p>
          </div>
        </div>
      </div>

      <footer>Coded by Julie Gardner</footer>
    </div>
  </body>
</html>
